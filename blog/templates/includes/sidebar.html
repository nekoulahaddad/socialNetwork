    <div class="settings-sidebar is-active">
        <div class="settings-sidebar-inner">
            <div class="user-block">
                <a class="close-settings-sidebar is-hidden">
                    <i data-feather="x"></i>
                </a>
                <div class="avatar-wrap">
                    <a href={% url 'profile' user.username %}>
                    <img src="{{user.profile.profile_pic.url}}" data-user-popover="0" alt="">
                    </a>
                    <div class="badge">
                        <i data-feather="check"></i>
                    </div>
                </div>
                <h4>{{user.username}}</h4>
                <p>{{user.profile.city}}</p>
            </div>
            <div class="user-menu">
                <div class="user-menu-inner has-slimscroll">
                    <div class="menu-block">
                        <ul>
                            <li data-section="general" class="is-active">
                                <a href={% url 'edit_profile' user.profile.id %}>
                                    <i data-feather="settings"></i>
                                    <span>Общая информация</span>
                                </a>
                            </li>
                            <li data-section="work" class="is-active">
                                <a href={% url 'edit_work' %}>
                                    <i data-feather="briefcase"></i>
                                    <span>Работа и Образование</span>
                                </a>
                            </li>
                            <li data-section="security" class="is-active">
                                <a href={% url 'change_password' %}>
                                    <i data-feather="shield"></i>
                                    <span>Безопасность</span>
                                </a>
                            </li>
                            <li data-section="privacy" class="is-active">
                                <a href={% url 'change_privacy' %}>
                                    <i data-feather="lock"></i>
                                    <span>Конфиденциальность</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="separator"></div>
                </div>
            </div>
        </div>
    </div>
